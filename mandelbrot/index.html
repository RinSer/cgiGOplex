<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Mandelbrot set images rendering application. Displays the mandelbrot complex numbers sets online dynamically for different coordinates. You may zoom in into the specific region of the image by clicking on it. Image colors may be changed using the color scheme options.">
    <meta name="keywords" content="Mandelbrot set, Mandelbrot, mandelbrot set, mandelbrot, complex, Complex set, Complex numbers, Fractal, Fractals, Complex fractals">
    <meta name="author" content="RinSer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot set</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
    <script src="load.js"></script>
    <script src="mandelbrot.js"></script>
    <link rel="stylesheet" href="mandelbrot.css"> 
</head>

<body>

    <section class="col-lg-3 side">
        <h1>Mandelbrot set</h1>
        <form id="coordinateForm" method="POST">
          <fieldset>
              <legend>Real values</legend>
              From:<br>
              <input type="number" step="0.000000000001" name="Xmin" value=""><br>
              To:<br>
              <input type="number" step="0.000000000001" name="Xmax" value=""><br><br>
          </fieldset>
          <br>
          <fieldset>
              <legend>Imaginary values</legend>
              From:<br>
              <input type="number" step="0.000000000001" name="Ymin" value=""><br>
              To:<br>
              <input type="number" step="0.000000000001" name="Ymax" value=""><br><br>
          </fieldset>
          <input id="submit" type="submit" value="Submit">
          <input id="reset" type="reset" value="Reset">
        </form> 
    </section>
    <section class="col-lg-3 middle">
        <div id="img_holder">
		<div id="load"></div>    
        	<img id="mset" src=""/>
	</div>
        <div id="cursorRect"></div>
    </section>
    <section class="col-lg-3 side">
        <h2 id="colorScheme">Color scheme</h2>
        <form id="colorForm">
            <select id="backgroundColor" name="backgroundColor" form="colorForm">
              <option id="black" value="b">Black background</option>
              <option id="white" value="w">White background</option>
            </select>
            <input type="checkbox" id="redColor" name="redColor" value="r">Red<br>
            <input type="checkbox" id="greenColor" name="greenColor" value="g">Green<br>
            <input type="checkbox" id="blueColor" name="blueColor" value="b">Blue<br>
            <input type="submit" value="Change">
        </form>
        <a href="https://en.wikipedia.org/wiki/Mandelbrot_set" target="_blank"><h2>Wikipedia</h2></a>
        <a href="http://julia.finengin.net" target="_blank"><h2>Julia set</h2></a>
    </section>

</body>

</html>
