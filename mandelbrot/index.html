<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" lang="en" content="Mandelbrot set images rendering application. Displays the mandelbrot complex numbers sets online dynamically for different coordinates. You may zoom in into the specific region of the image by clicking on it. Image colors may be changed using the color scheme options.">
    <meta name="keywords" lang="en" content="Mandelbrot set, Mandelbrot, mandelbrot set, mandelbrot, complex, Complex set, Complex numbers, Fractal, Fractals, Complex fractal">
    <meta name="description" lang="ru" content="Создание изображений множества Мандельброта онлайн. Динамично отображает множество комплексных чисел Мандельброта для различных координат. Изображения меньших областей фрактала можно рассмотреть в подробностях нажатием мыши. Цвета изображений можно менять с помощью меню Схема цветов.">
    <meta name="keywords" lang="ru" content="Множество Мандельброта, Мандельброт, множество комплексных чисел, фрактал, комплексный фрактал">
    <meta name="author" content="RinSer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot set</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
    <script src="load.js"></script>
    <script src="mandelbrot.js"></script>
    <link rel="stylesheet" href="mandelbrot.css"> 
</head>

<body>

    <section class="col-lg-3 side">
        <h1 id="pageTitle">Mandelbrot set</h1>
        <form id="coordinateForm" method="POST">
          <fieldset>
              <legend id="realValues">Real values</legend>
              <span class="From">From:</span><br>
              <input type="number" step="0.0000000000000001" name="Xmin" value=""><br>
              <span class="To">To:</span><br>
              <input type="number" step="0.0000000000000001" name="Xmax" value=""><br><br>
          </fieldset>
          <br>
          <fieldset>
              <legend id="imaginaryValues">Imaginary values</legend>
              <span class="From">From:</span><br>
              <input type="number" step="0.0000000000000001" name="Ymin" value=""><br>
              <span class="To">To:</span><br>
              <input type="number" step="0.0000000000000001" name="Ymax" value=""><br><br>
          </fieldset>
          <input id="submit" type="submit" value="Submit">
          <input id="reset" type="reset" value="Reset">
        </form>
	<button id="back" disabled>Back</button>
    </section>
    <section class="col-lg-3 middle">
        <div id="img_holder">
            <div id="load"></div>
        </div>
    </section>
    <section class="col-lg-3 side">
        <div><span id="eng" class="language">En</span>&nbsp;<span id="rus" class="language">Ru</span></div>
        <h2 id="colorScheme">Color scheme</h2>
        <form id="colorForm">
            <select id="backgroundColor" name="backgroundColor" form="colorForm">
              <option id="black" value="b">Black background</option>
              <option id="white" value="w">White background</option>
            </select>
            <input type="checkbox" id="redColor" name="redColor" value="r"><span id="redText">Red</span><br>
            <input type="checkbox" id="greenColor" name="greenColor" value="g"><span id="greenText">Green</span><br>
            <input type="checkbox" id="blueColor" name="blueColor" value="b"><span id="blueText">Blue</span><br>
            <input type="submit" id="changeButton" value="Change">
        </form>
        <a id="wiki" href="https://en.wikipedia.org/wiki/Mandelbrot_set" target="_blank"><h2>Wikipedia</h2></a>
        <a id="julia" href="http://julia.finengin.net" target="_blank"><h2 id="juliaSet">Julia set</h2></a>
    </section>
    <div id="cursorRect"></div>

</body>

</html>
