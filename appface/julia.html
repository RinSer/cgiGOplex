<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<mate author="RinSer">
<title>Julia set f(x) = z^2+c for c = {{.Cvalue}} Real from {{.Xmin}} to {{.Xmax}} Imaginary from {{.Ymin}} to {{.Ymax}}</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="http://finengin.net/goplex/julia.js"></script>
<link rel="stylesheet" href="http://finengin.net/goplex/julia.css"> 
</head>

<body>

    <section class="col-lg-3 side">
        <h1>Julia set</h1>
        <form method="POST">
          <fieldset>
              <legend>Complex parameter</legend>
              Re:<br>
              <input type="number" step="0.000000000001" name="ReC" value="{{.ReC}}"><br>
              Im:<br>
              <input type="number" step="0.000000000001" name="ImC" value="{{.ImC}}"><br><br>
          </fieldset>
          <br>
          <fieldset>
              <legend>Real values</legend>
              From:<br>
              <input type="number" step="0.000000000001" name="Xmin" value="{{.Xmin}}"><br>
              To:<br>
              <input type="number" step="0.000000000001" name="Xmax" value="{{.Xmax}}"><br><br>
          </fieldset>
          <br>
          <fieldset>
              <legend>Imaginary values</legend>
              From:<br>
              <input type="number" step="0.000000000001" name="Ymin" value="{{.Ymin}}"><br>
              To:<br>
              <input type="number" step="0.000000000001" name="Ymax" value="{{.Ymax}}"><br><br>
          </fieldset>
          <input id="submit" type="submit" value="Submit">
          <input id="reset" type="reset" value="Reset">
        </form> 
    </section>
    <section class="col-lg-3 middle">
        <div>
		    <img id="set" src="data:image/png;base64,{{.Image}}"/>
	    </div>
        <div id="cursorRect"></div>
    </section>
    <section class="col-lg-3 side">
        <h2 id="colorScheme">Color scheme</h2>
        <form id="colorForm">
            <select id="background" name="background" form="colorForm">
              <option id="black" value="b">Black background</option>
              <option id="white" value="w">White background</option>
            </select>
            <input type="checkbox" id="red" name="red" value="r">Red<br>
            <input type="checkbox" id="green" name="green" value="g">Green<br>
            <input type="checkbox" id="blue" name="blue" value="b">Blue<br>
            <input type="submit" value="Change">
        </form>
        <a href="https://en.wikipedia.org/wiki/Julia_set" target="_blank"><h2>Wikipedia</h2></a>
    </section>

</body>

</html>
