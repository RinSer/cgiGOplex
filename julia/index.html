<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<mate author="RinSer">
<title>Julia set f(x) = z^2+c</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
<script src="load.js"></script>
<script src="julia.js"></script>
<link rel="stylesheet" href="julia.css"> 
</head>

<body>

    <section class="col-lg-3 side">
        <h1>Julia set</h1>
        <form method="POST">
          <fieldset>
              <legend>Complex parameter</legend>
              Re:<br>
              <input type="number" step="0.000000000001" name="ReC" value=""><br>
              Im:<br>
              <input type="number" step="0.000000000001" name="ImC" value=""><br><br>
          </fieldset>
          <br>
          <fieldset>
              <legend>Real values</legend>
              From:<br>
              <input type="number" step="0.000000000001" name="Xmin" value=""><br>
              To:<br>
              <input type="number" step="0.000000000001" name="Xmax" value=""><br><br>
          </fieldset>
          <br>
          <fieldset>
              <legend>Imaginary values</legend>
              From:<br>
              <input type="number" step="0.000000000001" name="Ymin" value=""><br>
              To:<br>
              <input type="number" step="0.000000000001" name="Ymax" value=""><br><br>
          </fieldset>
          <input id="submit" type="submit" value="Submit">
          <input id="reset" type="reset" value="Reset">
        </form> 
    </section>
    <section class="col-lg-3 middle">
        <div>
            <div id="load"></div>
            <img id="jset" src=""/>
	</div>
        <div id="cursorRect"></div>
    </section>
    <section class="col-lg-3 side">
        <h2 id="colorScheme">Color scheme</h2>
        <form id="colorForm">
            <select id="backgroundColor" name="backgroundColor" form="colorForm">
              <option id="black" value="b">Black background</option>
              <option id="white" value="w">White background</option>
            </select>
            <input type="checkbox" id="redColor" name="redColor" value="r">Red<br>
            <input type="checkbox" id="greenColor" name="greenColor" value="g">Green<br>
            <input type="checkbox" id="blueColor" name="blueColor" value="b">Blue<br>
            <input type="submit" value="Change">
        </form>
        <a href="https://en.wikipedia.org/wiki/Julia_set" target="_blank"><h2>Wikipedia</h2></a>
        <a href="http://mandelbrot.finengin.net" target="_blank"><h2>Mandelbrot set</h2></a>
    </section>

</body>

</html>
